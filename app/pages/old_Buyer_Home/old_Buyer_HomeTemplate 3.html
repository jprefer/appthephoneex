<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="old_Buyer_Home" ng-cloak ng-init="init()" active-screen="Buyer Home"
class="aio-empty-screen padding overflow-scroll">
    <label class="item item-input">
        <textarea placeholder="Enter text">This is the Buyer Home Screen</textarea>
    </label>
    <div class="list card">
        <div class="item item-input item-select ">
            <div class="input-label">
                Ingredients
            </div>
            <select ng-options="item.name for item in list" ng-model="selected.item">
                <option>
                    Option
                </option>
            </select>
        </div>
        <button class="button button-positive button-full icon-left ion-plus-circled" ng-click="addItem()">
            Add
        </button>
    </div>
    <div>
        <div class="row">
            <div class="col col-67">
                <label class="item item-input">
                    <textarea placeholder="Enter text">Name</textarea>
                </label>
            </div>
            <div class="col">
                <label class="item item-input">
                    <textarea placeholder="Enter text">Price</textarea>
                </label>
            </div>
            <div class="col">
                <label class="item item-input">
                    <textarea placeholder="Enter text">Vol</textarea>
                </label>
            </div>
        </div>
        <div class="row" ng-repeat="item in customList track by $index">
            <div class="col col-67">
                <label class="item item-input">
                    <textarea placeholder="Enter text">{{item.name}}</textarea>
                </label>
            </div>
            <div class="col">
                <label class="item item-input">
                    <textarea placeholder="Enter text">{{item.price | currency}}</textarea>
                </label>
            </div>
            <div class="col">
                <label class="item item-input">
                    <textarea placeholder="Enter text">{{item.vol}} gm</textarea>
                </label>
            </div>
        </div>
    </div>
    <label class="item item-input">
        <textarea placeholder="Enter text">{{customPizza.price | currency}}</textarea>
    </label>
    <button class="button button-full icon-left ion-paper-airplane" ng-click="savePizza()">
        Save
    </button>
    <button class="button button-block" ng-click="gotoPage()">
        Goto Test Bed
    </button>
</div>
