<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Seller_Home" ng-cloak ng-init="init()" active-screen="Home" class="CSS_BG_LightGold aio-empty-screen padding overflow-scroll">
    <button class="button button-assertive button-block button-small icon-left ion-cash"
    ng-click="gotoSellerAccepted()" ng-disabled="dsblBtn">
        {{wordBtn}}
    </button>
    <div>
        <br>
        <font size="4">
            <center>
                <b>
                    Requests From Buyers
                </b>
            </center>
        </font>
        <center>
            (Click Below To See Details And To Make An Offer)
        </center>
        <br>
    </div>
    <div class="list">
        <a href="javascript:void(0)" class="item CSS_BG_LightGold" ng-checked="" ng-click="showDetail(item._id)"
        ng-repeat="item in list">
        <h2>{{item. manufacturer}} {{item. Product}} / {{item.Carrier}}/Quan:{{item.Quantity}} </h2>
        <p>{{item.Memory}} / {{item.Color}} /Shipping: {{item.Shipping}}</p>
        {{item.Kitted}} / Request ID: {{item._id.substring(20)}}
        </a>
    </div>
</div>
