<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Buyer_Complete" ng-cloak ng-init="init()" active-screen="Complete"
class="bg-01 aio-empty-screen padding overflow-scroll">
    <div class="list">
        <div class="item-icon-left item-divider item Buyer-Header" ng-click="gotoBuyerComplete()">
            <i class="icon ion-refresh ">
            </i>
            <p>
            </p>
            Mobile E-Commerce Done Better
        </div>
    </div>
    <div>
        <br>
        <font size="4">
            <center>
                <b>
                    Completed Orders
                </b>
            </center>
        </font>
        <center>
            <font color="#FEC82E">
                (Click To See Details)
            </font>
        </center>
        <br>
    </div>
    <div class="list">
        <a href="javascript:void(0)" class="item ion-item-borderLightPurple" ng-click="showDetail(item._id)"
        ng-repeat="item in list">
        <h2>Order: {{item.BuyingPrice|currency}} --&gt; {{item. Manu}} {{item. Prod}} </h2>
        <p>Closed: {{item.AcceptDate.$date.substring(0,10)}} </p>
        Quan:{{item.Quan}}  / Order ID: {{item._id.substring(20)}}
        </a>
    </div>
</div>
