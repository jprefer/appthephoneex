<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Buyer_Complete" ng-cloak ng-init="init()" active-screen="Complete"
class="aio-empty-screen padding overflow-scroll">
    <div class="button-bar">
        <button class="button button-calm button-block button-small icon-left ion-alert"
        ng-click="gotoBuyerRequestSee()">
            My Requests
        </button>
        <button class="button button-calm button-block button-small icon-left ion-wrench"
        ng-click="gotoBuyerInProcess()">
            In Process
        </button>
        <button class="button button-calm button-block button-small icon-left ion-checkmark-round"
        ng-click="gotoBuyerComplete()">
            Completed
        </button>
    </div>
    <div>
        <br>
        <font size="4">
            <center>
                <b>
                    Completed Orders
                </b>
            </center>
        </font>
        <center>
            <font color="#FEC82E">
                (Click To See Details)
            </font>
        </center>
        <br>
    </div>
    <div class="list">
        <a href="javascript:void(0)" class="item" ng-click="showDetail(item._id)" ng-repeat="item in list">
        <h2>Order: {{item.BuyingPrice|currency}} --&gt; {{item. Manu}} {{item. Prod}} </h2>
        <p>Closed: {{item.AcceptDate.$date.substring(0,10)}} </p>
        Quan:{{item.Quan}}  / Order ID: {{item._id.substring(20)}}
        </a>
    </div>
</div>
