<div show-header="false" show-footer="false" show-top-tabs="false" show-tabs="false"
ng-controller="Login" ng-cloak ng-init="init()" active-screen="Welcome To Phone Ex"
class="aio-empty-screen padding overflow-scroll">
    <div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <img width="" height="20%" src="files/images/a_00dpiLogoCropped.png" class="img-default img-responsive"
    alt="Image error">
    <div class="card">
        <div class="item-divider item">
            Login
        </div>
        <div class="item">
            <div class="item item-input">
                <input type="text" placeholder="Username" value="" ng-model=" user.username">
            </div>
            <div class="item item-input">
                <input type="password" placeholder="Password" value="" ng-model="user.password">
            </div>
            <button class="button button-calm button-block" ng-click=" login()">
                Login
            </button>
        </div>
    </div>
    <div class="card">
        <div class="item-divider item">
            New User?
        </div>
        <div class="item">
            <div>
                <div class="row">
                    <div class="col">
                        <button class="button button-energized button-block button-small" navigate-to="Register">
                            New? -Register
                        </button>
                    </div>
                    <div class="col col-10">
                    </div>
                    <div class="col">
                        <button class="button button-royal button-block button-small" navigate-to="ForgotPassword">
                            Forgot Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        Copyright 2020 - The Phone Ex // Version 1.28
    </div>
</div>
