<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Test" ng-cloak ng-init="init()" class="aio-empty-screen padding overflow-scroll">
    <form name="form">
        <div class="list">
            <div class="item item-input">
                <input type="text" placeholder="Enter text" value="" ng-required="true" ng-pattern="/^[0][1-9]\d{9}$|^[1-9]\d{9}$/"
                name="input1" ng-model="test">
            </div>
            <p ng-show="!form.input1.$valid" class="assertive">
                Bad
            </p>
            <p ng-show="form.input1.$valid" class="balanced">
                Good
            </p>
        </div>
    </form>
    <button class="button button-block" ng-disabled="!form.input1.$valid">
        Button
    </button>
</div>
