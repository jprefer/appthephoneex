<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Buyer_Accept_Offer" ng-cloak ng-init="init()" active-screen="Accept / Decline Offer"
class="aio-empty-screen padding overflow-scroll">
    <button class="button button-calm button-block button-small">
        Your Request ID: {{fk_Request_id1.substring(20)}}
    </button>
    <label class="item item-input">
        <textarea placeholder="Enter text"> {{manufacturer1}}  -  {{Product1}} {{Carrier1}}</textarea>
    </label>
    <label class="item item-input">
        <textarea placeholder="Enter text">Memory: {{Memory1}}  /  Color: {{Color1}}  /  Condition: {{Condition1}} / {{Kitted1}}</textarea>
    </label>
    <label class="item item-input">
        <textarea placeholder="Enter text">Quantity: {{Quantity1}} (Your Request ID: {{fk_Request_id1.substring(20)}})</textarea>
    </label>
    <label class="item item-input">
        <textarea placeholder="Enter text">Your Note: {{RNotes1}}</textarea>
    </label>
    <label class="item item-input">
        <textarea placeholder="Enter text">Sellers Note: {{OfferNotes1}}</textarea>
    </label>
    <label class="item item-input">
        <textarea placeholder="Enter text">Shipping Method: {{Shipping1}}</textarea>
    </label>
    <label class="item item-input">
        <textarea placeholder="Enter text">Offer Expires: {{offerExpires1}} (Offer ID: {{_id1.substring(20)}})</textarea>
    </label>
    <label class="item item-input">
        <textarea placeholder="Enter text">Total Price: {{BuyerPrice1|currency}}</textarea>
    </label>
    <div class="list">
        <div class="item item-input">
            <input type="text" placeholder="Enter Any Other Notes Here" value="" ng-model="BuyNotes2">
        </div>
        <div>
            <div class="row">
                <div class="col">
                    <button class="button button-assertive button-block icon-left ion-hammer" ng-click="RejectOffer()">
                        Reject Offer
                    </button>
                </div>
                <div class="col">
                    <button class="button button-balanced button-block icon-left ion-cash" ng-click="AcceptOffer()">
                        Accept Offer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button class="button button-block icon-left ion-arrow-left-a" ng-click="gotoBuyerHome()">
        Do Nothing - Go Back
    </button>
</div>
