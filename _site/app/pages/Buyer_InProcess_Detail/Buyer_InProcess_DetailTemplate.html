<div show-header="true" show-footer="true" show-top-tabs="true" show-tabs="true"
ng-controller="Buyer_InProcess_Detail" ng-cloak ng-init="init()" active-screen="Accept Shipment"
class="aio-empty-screen padding overflow-scroll">
    <button class="button button-calm button-block button-small">
        ORDER ID: {{_id1.substring(20)}}
    </button>
    <div class="list">
        <label class="item item-input">
            <textarea placeholder="Enter text">Please Rate Seller and Accept Shipment</textarea>
        </label>
        <div>
            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <textarea placeholder="Enter text">Rate the Seller</textarea>
                    </label>
                </div>
                <div class="col">
                    <div class="item item-input item-select ">
                        <div class="input-label">
                            Pick
                        </div>
                        <select ng-init="Rating1=&quot;*****&quot;" ng-model="Rating1">
                            <option value="*****">
                                *****
                            </option>
                            <option value="****">
                                ****
                            </option>
                            <option value="***">
                                ***
                            </option>
                            <option value="**">
                                **
                            </option>
                            <option value="*">
                                *
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col col-33">
                    <button class="button button-assertive button-block" ng-click="Return()">
                        Return
                    </button>
                </div>
                <div class="col">
                    <button class="button button-balanced button-block" ng-click="Accept()">
                        Accept
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button class="button button-calm button-block" ng-click="GoBack()">
        Go Back
    </button>
    <div>
        <b>
            <center>
                <font size="4">
                    Quantity: {{Quan1}}
                </font>
        </b>
        </center>
        <br>
        <b>
            <center>
                {{Manu1}} - {{Prod1}} - {{ChoiceCarrier1}}
        </b>
        </center>
        <br>
        Memory: {{Mem1}} / Color: {{Colour1}} / {{Kit1}}
        <br>
        Grade: {{Cond1}}
        <br>
        Notes: (From Buyer) - {{BuyerNote1}}
        <br>
        (From You) - {{SellerNote1}}
        <br>
        (From Buyer) - {{BuyerNote2a}}
        <br>
        You have Paid {{BuyingPrice1|currency}} for this transaction.
    </div>
    <div>
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
</div>
