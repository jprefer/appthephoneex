<!DOCTYPE html>
<html>
    
    <head>
        <title>
            index
        </title>
        <!-- App manifest -->
        <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">
        <link rel="apple-touch-icon" sizes="48x48" href="files/images/a48_48.png">
        <link rel="apple-touch-icon" sizes="72x72" href="files/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="96x96" href="files/images/a96_96.png">
        <link rel="apple-touch-icon" sizes="144x144" href="files/images/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="192x192" href="files/images/a192_192.png">
        <link rel="apple-touch-icon" sizes="512x512" href="files/images/a512_512.png">
        <meta name="theme-color" content="#ffffff">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('service worker installed'))
                    .catch(err => console.error('Error', err));
            }
        </script>
        <script src="libs/angular/angular.min.js">
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
        />
        <link href="css/ionic/ionic.min.css" rel="stylesheet" />
        <link href="css/appery-ui/appery-ui.css" rel="stylesheet" />
        <link href="css/__aio_components.css" rel="stylesheet" />
        <!-- Uncomment this script when not using service worker -->
        <!-- <script>        
        var require = {
        urlArgs : window.navigator.userAgent.match(/Windows Phone/i) ? undefined : "bust=1591882855"
        };
        </script>
        -->
        <script data-main="app/bootstrap" src="libs/requirejs/require.js">
        </script>
    </head>
    
    <body>
        <div ng-controller="indexController" ng-cloak ng-init="init()">
            <ion-side-menus>
                <ion-side-menu-content>
                    <ion-header-bar data-aio-id="header" class="bar bar-stable" ng-show="visionStatus.header">
                        <div class="buttons">
                            <button class="button button-icon button-block icon ion-navicon-round" menu-toggle="">
                            </button>
                        </div>
                        <h1 class="title">
                            {{activeScreen.name}}
                        </h1>
                        <div class="buttons pull-right">
                            <button class="button button-icon button-block icon ion-home" ng-click="gotoPage()">
                            </button>
                        </div>
                    </ion-header-bar>
                    <div ng-view data-aio-id="ng-view" hasHeader hasFooter class="">
                    </div>
                    <ion-footer-bar data-aio-id="footer" class="bar bar-stable bar-footer" ng-show="visionStatus.footer">
                        <div class="buttons">
                        </div>
                        <h1 class="title">
                            PhoneEx
                        </h1>
                        <div class="buttons">
                        </div>
                    </ion-footer-bar>
                </ion-side-menu-content>
                <ion-side-menu side='left' width='275'>
                    <div class="list">
                        <a href="javascript:void(0)" class="item-icon-left item" ng-class="{active: activeScreen.name === &quot;Profile&quot;}"
                        menu-close="" navigate-to="Profile">
                        <i class="icon ion-man "></i>
                        <p></p>
                        Profile
                        </a><!--
                        --><a href="javascript:void(0)" class="item-icon-left item" ng-class="{active: activeScreen.name === &quot;Profile&quot;}"
                        menu-close="" navigate-to="tab_Verify">
                        <i class="icon ion-checkmark "></i>
                        <p></p>
                        Verify
                        </a><!--
                        --><a href="javascript:void(0)" class="item-icon-left item" ng-class="{active: activeScreen.name === &quot;Bank&quot;}"
                        menu-close="" navigate-to="Bank">
                        <i class="icon ion-cash "></i>
                        <p></p>
                        Bank
                        </a><!--
                        --><a href="javascript:void(0)" class="item-icon-left item" ng-class="{active: activeScreen.name === &quot;Info&quot;}"
                        menu-close="" navigate-to="Info">
                        <i class="icon ion-help "></i>
                        <p></p>
                        Info
                        </a><!--
                        --><a href="javascript:void(0)" class="item-icon-left item" ng-class="{active: activeScreen.name === &quot;Contact_Us&quot;}"
                        menu-close="" navigate-to="Contact_Us">
                        <i class="icon ion-ios-telephone "></i>
                        <p></p>
                        Contact Us
                        </a><!--
                        --><a href="javascript:void(0)" class="item-icon-left item" ng-class="{active: activeScreen.name === &quot;Welcome&quot;}"
                        menu-close="" navigate-to="Welcome">
                        <i class="icon ion-information "></i>
                        <p></p>
                        Welcome
                        </a><!--
                        --><a href="javascript:void(0)" class="item">
                        <p></p>
                        New? - Follow The Steps Below
                        </a>
                    </div>
                    <button class="button button-block icon-left ion-cash" menu-close="" navigate-to="Bank"
                    ng-class="{active: activeScreen.name === &quot;Bank&quot;}">
                        Pre-Step Enter Payment Info
                    </button>
                    <button class="button button-block" menu-close="" ng-click="Step1()">
                        Step 1
                    </button>
                    <button class="button button-block" menu-close="" ng-click="Step2()">
                        Step 2
                    </button>
                    <button class="button button-block" menu-close="" ng-click="Step3()">
                        Step 3
                    </button>
                </ion-side-menu>
            </ion-side-menus>
        </div>
    </body>

</html>
